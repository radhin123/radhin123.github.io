    <script>
        var canvas_timeId = 0;
        var demo_page_cache = 0;
        var history_loaded = false;

        jQuery.loadScript = function (url, callback) {
          jQuery.ajax({
            url: url,
            dataType: 'script',
            success: callback,
            async: true
          });
        }

        function canvasProjectContainer() {

          document.getElementById("main-projects-wrap").style.display = "block";
          document.getElementById("main-hobby_anime-wrap").style.display = "none";
          document.getElementById("main-hobby_trade-wrap").style.display = "none";
          document.getElementById("main-hobby_aquarium-wrap").style.display = "none";
          document.getElementById("main-project-demo-wrap").style.display = "none";

          if (repos_loaded_count >= repos_completed_count && document.readyState == 'complete'){

            console.log('repos data loaded.');
            document.getElementById("main-container-body").style.height = document.querySelector('.main-container').clientHeight + 'px';
            particlesJS.load('main-container-body', 'particles.json', function () {
              console.log('particles.js config loaded');
            });

            clearInterval(canvas_timeId);
          }

          return false; // no need reload
        }  

        function canvasContainer(file_path, class_name, target_wrap_name) {

          document.getElementById("main-projects-wrap").style.display = "none";
          document.getElementById("main-hobby_anime-wrap").style.display = "none";
          document.getElementById("main-hobby_trade-wrap").style.display = "none";
          document.getElementById("main-hobby_aquarium-wrap").style.display = "none";
          document.getElementById("main-project-demo-wrap").style.display = "none";

          document.getElementById(target_wrap_name).style.display = "block";

          if( !$("."+ class_name)[0]) {
            $.loadScript(file_path, function () {
            });
          }

          return false; // no need reload
        }  

        // default projects page
        window.onload = function () {
          canvas_timeId = setInterval(function () { canvasProjectContainer() }, 100);

          animateStarrySky();
        };
    </script>
