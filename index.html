    <script>

        var canvas_timeId = 0;

        function canvasMainContainer() {

          if (repos_loaded_count >= repos_completed_count && document.readyState == 'complete'){

            console.log('repos data loaded.');
            document.getElementById("main-container-body").style.height = document.querySelector('.main-container').clientHeight + 'px';
            particlesJS.load('main-container-body', 'particles.json', function () {
              console.log('particles.js config loaded');
            });

            clearInterval(canvas_timeId);
          }
        }  

        window.onload = function () {
          canvas_timeId = setInterval(function () { canvasMainContainer() }, 100);
        };
         
    </script>
